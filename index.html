<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <p>Primeiro Nome:</p>
        <input type="text" placeholder="Exemplo:João">
        <p>Sobrenome:</p>
        <input type="text" placeholder="Exemplo:Silva">
        <p>Email:</p>
        <input type="text" placeholder="Exemplo:joão.silva@hotmail.com">
        <p>Senha:</p>
        <input type="password" placeholder="Exemplo:joao1234">    
        <section><button>Cadastrar Formulário</button></section> 
    </div>
</body>
</html>
